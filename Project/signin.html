<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div clas="wrapper" id="img">
        <h2 class="close">X</h2>
        <div class="headline">
            <h1>Welcome back</h1>
        </div>
        <form class="form" method="post" action="#">
            <div class="signin">
                <div class="form-group">
                    <h5>EMAIL</h5>   
                    <input placeholder="name@email.com" type="email" required="#" id="user" >
                </div>
                <div class="form-group">
                    <h5>PASSWORD</h5>
                    <input placeholder="Enter password" type="password" required="#" id="pass" >
                    <a href="#"><p class="forget">Forgot password?</p></a>
                </div>
                <button type="submit" class="btn">Login</button>
                
                <div class="account-exist">
                  New To SugarCosmetic? <a href="signup.html" id="signup">Sign up</a>
                </div>
            </div>
        </form>   
    </div>
    <script src="signIn.js"></script>
</body>
</html>
